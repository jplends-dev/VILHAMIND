<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <script src="3.js" defer></script>
    <title>VILHAMIND</title>
  </head>
  <body>
    <header>
        <nav>
            <a href="JOGO-DA-VELHA-main/jogo.html">
              <img src="img/jogo-da-velha-sem-fundo.png" alt="" class="logo">
            </a>
            <a href="index.html" class="nome"><h1>VILHAMIND</h1></a>
        </nav>
    </header>

    <main>
      <div class="container">
        <h1>Calculadora de Venda</h1>

        <form id="salesForm">
          <div id="products">
            <section>
              <label for="product1">Produto 1:</label>
              <input
                type="text"
                class="input"
                id="product1"
                placeholder="Nome do Produto"
              />
              <input
                type="number"
                class="price input"
                placeholder="Valor do Produto"
              />
              <input
                type="number"
                class="quantity input"
                placeholder="Quantidade Vendida"
              />
            </section>
            <section>
              <label for="product2">Produto 2:</label>
              <input
                type="text"
                class="input"
                id="product2"
                placeholder="Nome do Produto"
              />
              <input
                type="number"
                class="price input"
                placeholder="Valor do Produto"
              />
              <input
                type="number"
                class="quantity input"
                placeholder="Quantidade Vendida"
              />
            </section>
            <section>
              <label for="product3">Produto 3:</label>
              <input
                type="text"
                class="input"
                id="product3"
                placeholder="Nome do Produto"
              />
              <input
                type="number"
                class="price input"
                placeholder="Valor do Produto"
              />
              <input
                type="number"
                class="quantity input"
                placeholder="Quantidade Vendida"
              />
            </section>
          </div>
          <input
            type="submit"
            class="button input"
            id="submit"
            value="Calcular"
          />
        </form>

        <div class="result"></div>
      </div>
    </main>
  </body>
</html>
